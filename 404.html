<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Redirecting...</title>
	<script>
		// GitHub Pages 404.html routing handler
		// This file handles clean URLs by redirecting to the correct .html file
		
		var path = window.location.pathname;
		
		// Remove leading and trailing slashes
		path = path.replace(/^\/+|\/+$/g, '');
		
		// Map of routes to HTML files
		var routes = {
			'': 'index.html',
			'index': 'index.html',
			'products': 'products.html',
			'about': 'about.html',
			'contact': 'contact.html'
		};
		
		// Get the target file
		var targetFile = routes[path] || 'index.html';
		
		// Redirect to the correct file
		window.location.replace('/' + targetFile);
	</script>
</head>
<body>
	<p>Redirecting...</p>
	<noscript>
		<p>Please enable JavaScript or <a href="/index.html">click here</a> to go to the home page.</p>
	</noscript>
</body>
</html>
